<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background" class="background min-h-screen flex flex-col items-center justify-center text-gray-800 transition-all duration-700">
    <div class="bg-white bg-opacity-70 rounded-xl p-6 shadow-lg text-center w-80">
      <h1 class="text-2xl font-bold mb-4">ğŸŒ¤ï¸ Weather Forecast </h1>

      <input id="cityInput" type="text" placeholder="Enter city name..."
             class="w-full p-2 border mb-2 rounded text-center" />
      <button id="searchBtn"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full mb-2">
        Search
      </button>
      <button id="unitToggle"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded w-full mb-2">
        Switch Â°C/Â°F
      </button>

      <div id="weatherInfo" class="hidden">
        <h2 id="cityName" class="text-xl font-semibold"></h2>
        <p id="description" class="capitalize"></p>
        <h3 id="temperature" class="text-4xl font-bold my-2"></h3>
        <p id="minmax"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="precip"></p>
      </div>
    </div>

    <div id="forecast"
         class="mt-6 flex gap-3 flex-wrap justify-center w-11/12 max-w-2xl"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
